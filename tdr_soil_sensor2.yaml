### RS485
uart:
  id: modbus_serial
  rx_pin: 16
  tx_pin: 17
  baud_rate: 4800
  stop_bits: 1

modbus:
  id: modbus1
  uart_id: modbus_serial

modbus_controller:
  - id: con_modbus_name
    update_interval: 11s
    address: 0x1
    command_throttle: 150ms
    setup_priority: -10

 
# TDR Soil Sensor 
tdr_soil_sensor2:
  - id: TDR0
    wc:
      id: WC
      name: "Moisture WC"
      address: 0x0000
      unit_of_measurement: "%"
      accuracy_decimals: 1
      state_class: measurement

    temperature: # Soil temperature in degree 
      id: Temp
      name: "Soil temperature"
      address: 0x0001
      accuracy_decimals: 1
      unit_of_measurement: "Â°C"
      state_class: measurement

    ec:
      id: EC
      name: "Conductivity 1 dS/m = 1 mS/cm"
      address: 0x0002
      accuracy_decimals: 1
      state_class: measurement